<div class="row">
  <div class="title">
    Fecha
  </div>
  <div class="inputDate">
    <input type="text" placeholder="Fecha" id="datepicker">
  </div>
</div>

<div class="subtitleReport">Horas Trabajadas</div>

<div class="row">
    <div class="title">
      Desde
    </div>
    <div class="inputTime">
        <input [ngxTimepicker]="pickerDesde" placeholder="Hora">
        <ngx-material-timepicker #pickerDesde></ngx-material-timepicker>
    </div>
  </div>

  <div class="row">
      <div class="title">
        Hasta
      </div>
      <div class="inputTime">
          <input [ngxTimepicker]="pickerHasta" placeholder="Hora">
          <ngx-material-timepicker #pickerHasta></ngx-material-timepicker>
      </div>
    </div>

    <div class="row">
        <div class="title">
          Descuento
        </div>
        <div class="inputTime">
            <input [ngxTimepicker]="pickerDescuento" placeholder="Hora">
            <ngx-material-timepicker #pickerDescuento></ngx-material-timepicker>
        </div>
      </div>

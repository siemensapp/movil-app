<div id="map-container">
  <app-esri-map [center]="mapCenter" [basemap]="basemapType" [zoom]="mapZoomLevel"
    (mapLoadedEvent)="mapLoadedEvent($event)">
  </app-esri-map>
  <div id="expandBtn" (click)="fullScreenMap()"><i class="fas fa-expand"></i></div>
</div>

<div id="details">
  <div>
    {{data.NombreSitio}}<br>
    {{data.FechaInicio.split("T")[0]}} - {{data.FechaFin.split("T")[0]}}
  </div>
  <h2>Descripci√≥n</h2>
  {{data.Descripcion}}
  <hr> 
  <h2>Contacto</h2>
  {{data.NombreContacto}}<br>
  {{data.TelefonoContacto}}<br>
  <a [routerLink]= "['/home/report']"><button>Reporte</button> </a>
</div>

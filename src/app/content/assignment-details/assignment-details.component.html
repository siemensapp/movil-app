<div id="map-container">
  <app-esri-map [center]="mapCenter" [basemap]="basemapType" [zoom]="mapZoomLevel" [siteMarker]="siteMarker"
    (mapLoadedEvent)="mapLoadedEvent($event)">
  </app-esri-map>

</div>
